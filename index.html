<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGA S3 System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
  <div class="login-card p-4 rounded shadow-lg bg-secondary text-center" style="width:350px;">
    <h3 class="mb-4">TGA S3 System</h3>
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 small">Â© 2025 TGA School | S3 Registration System</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
