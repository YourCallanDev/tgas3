<!DOCTYPE html>
<html lang="en" data-theme="{{ 'dark' if session.get('darkmode') else 'light' }}">
<head>
    <meta charset="UTF-8">
    <title>TGA S3 System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav>
    <a href="/">Dashboard</a>
    {% if session.get('user') %}
        <a href="/logout">Logout</a>
        <a href="/toggle-darkmode">Toggle Dark Mode</a>
    {% endif %}
</nav>
<main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
