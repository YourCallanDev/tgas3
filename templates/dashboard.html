{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ teacher.name }}</h2>
<h3>Students Overview</h3>
<table>
<tr><th>Name</th><th>House</th><th>Tutor Group</th><th>Attendance</th><th>Merits</th><th>Demerits</th></tr>
{% for s in students %}
<tr>
<td>{{ s.name }}</td>
<td>{{ s.house }}</td>
<td>{{ s.tutor_group }}</td>
<td>{{ s.attendance }}%</td>
<td>{{ s.merits }}</td>
<td>{{ s.demerits }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
